<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Progetto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2577d4;
      color: white;
      padding: 20px;
    }

    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .main-image {
      max-width: 80%;
      height: auto;
      margin: 20px 0;
    }

    .description {
      font-size: 18px;
      padding: 0 20px 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sistema di Allarme Antifurto</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <img src="https://via.placeholder.com/600x300" alt="Central Image" class="main-image">
    <div class="description">
      <p>This is a description of the image above. It captures the essence of the website and gives users an idea of what to expect.</p>
    </div>
  </main>

</body>
</html>
